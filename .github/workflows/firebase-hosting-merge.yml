name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # or any version you're using

      - name: Install dependencies
        run: npm ci

      - name: Build
        env: 
          CI: false  # Set CI to false
        run: npm run build
      
      - name: Deploy
        run: npm run deploy  # replace with your deploy command
